<div class="tabbable">
    <ul class="nav nav-tabs">
          <li class="active"><a href="#active" data-toggle="tab">Sessions</a></li>

          <li ><a href="#map" data-toggle="tab">Map</a></li>

            <div class="tab-pane fade active in" id="active" >
              <h4>Active Sessions</h4>
              <p>{{SessionKey}}</p>
      
              <button class="btn btn-md btn-default" id="open" onClick="openwindow()">Open</button>

						window.open('left_camera.html', '_blank' );
						window.open('middle_camera.html', '_blank');
						window.open('right_camera.html', '_blank');
					}
              
              </script>

            </div>

            </div>

            </div>

</div><!--container-->
